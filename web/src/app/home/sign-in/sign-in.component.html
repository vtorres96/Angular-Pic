<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Login</div>

                <div class="card-body">
                    <form [formGroup]="loginForm" (submit)="login()">

                        <div class="form-group row">
                            <label for="username" class="col-md-4 col-form-label text-md-right">Username</label>

                            <div class="col-md-6">
                              <input id="username" type="text" class="form-control"
                                    formControlName="username" #usernameInput name="username" required autofocus>
                                <ap-input-message
                                    message="User name is required"
                                    *ngIf="loginForm.get('username').errors?.required">
                                </ap-input-message>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>

                            <div class="col-md-6">
                                <input id="password" type="password" class="form-control" 
                                    formControlName="password" name="password" required>
                                <ap-input-message
                                    message="Password is required"
                                    *ngIf="loginForm.get('password').errors?.required">
                                </ap-input-message>
                            </div>
                        </div>

                        <div class="form-group row mb-0">
                            <div class="col-md-8 offset-md-4">
                                <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
                                    Login
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
