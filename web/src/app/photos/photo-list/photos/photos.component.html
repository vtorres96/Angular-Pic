<p class="text-center text-muted" *ngIf="!photos.length">Sorry, no photos!</p>
<ol class="list-unstyled">
    <li *ngFor="let row of rows" class="row">
        <div *ngFor="let photo of row" class="col-12 col-md-6 col-lg-4 py-4" apDarkenHover>
            <ap-card [title]="photo.description">
                <ap-photo [src]="photo.url"
                          [description]="photo.description">
                </ap-photo>
                <div class="text-center p-1">
                    <i class="fa fa-heart-o fa-1x mr-2"></i> {{ photo.likes }}
                    <i class="fa fa-comment-o fa-1x mr-2 ml-2"></i> {{ photo.comments }}
                </div>
            </ap-card>
        </div>
    </li>
</ol>
